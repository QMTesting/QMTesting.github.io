---
layout: default
title: "Software Testing"
permalink: /software-testing/
---

<h2 style="font-size: 40px; line-height: 40px; text-align: center;">Showing posts for:</h2>
<h2 style="font-size: 35px; line-height: 35px; text-align: center;">Software Testing</h2>

<div id="related-posts-cat">
  {% assign software_posts = site.posts | where_exp: "post", "post.categories contains 'Software Testing'" %}
  {% for post in software_posts %}
    <a href="{{ post.url | relative_url }}" style="text-decoration: none; text-align: center;">
      <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" style="width: 250px; height: 200px; object-fit: cover; border-radius: 5px;" />
      <div style="color: #000; font-size: 18px; font-weight: bold;">{{ post.title }}</div>
    </a>
  {% endfor %}
</div>

<style>
#related-posts-cat {
  display: grid;
  gap: 0px;
  grid-template-columns: repeat(4, 1fr); /* 4 equal-width columns */
  width: 1025px;
  font-weight: 900;
  flex-wrap: wrap;	
} 

@media only screen and (max-width: 780px) {
  #related-posts-cat {
  display: grid;
  gap: 0px;
  grid-template-columns: repeat(1, 1fr); /* 4 equal-width columns */
  width: 380px;
  font-weight: 900;
  flex-wrap: wrap;	
} 

#related-posts-cat img {
  width: 320px;
}  
  
} /* End Mobile */

</style>
